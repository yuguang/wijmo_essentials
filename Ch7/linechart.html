<!DOCTYPE HTML>
<html>
<head>
    <title>Example</title>
    <!--jQuery References-->
    <script src="../lib/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../lib/jquery-ui.custom.js" type="text/javascript"></script>
    <!--Wijmo Widgets JavaScript-->
    <script src="../lib/jquery.wijmo-open.all.js" type="text/javascript"></script>
    <script src="../lib/jquery.wijmo-pro.all.3.20131.2.js" type="text/javascript"></script>
    <!--Theme-->
    <link href="../lib/jquery-wijmo.css" rel="stylesheet" type="text/css"/>
    <!--Wijmo Widgets CSS-->
    <link href="../lib/jquery.wijmo-open.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/jquery.wijmo-pro.3.20131.2.css" rel="stylesheet" type="text/css"/>
    <script id="scriptInit" type="text/javascript">
        $(document).ready(function () {
            var xArray = [100, 200, 400, 800, 1000];
            var yArray = [-20, 0, 30, -50, 100];
            $("#wijlinechart").wijlinechart({
                axis: {
                    y: {
                        labels: {
                            style: {
                                rotation: -45
                            }
                        }
                    },
                    x: {
                        labels: {
                            style: {
                                rotation: -45
                            }
                        }
                    }
                },
                seriesList: [
                    {
                        label: "North America",
                        legendEntry: true,
                        data: {
                            x: [new Date("7/1/2005"), new Date("8/1/2005"), new Date("10/1/2005"), new Date("12/1/2005"), new Date("3/1/2006"), new Date("12/1/2006"), new Date("1/1/2008")],
                            y: [1000000, 1000000, 1100000, 1400000, 1700000, 2000000, 2500000]
                        },
                        markers: {
                            visible: true,
                            type: "circle"
                        }
                    },
                    {
                        label: "Europe",
                        legendEntry: true,
                        data: {
                            x: [new Date("7/1/2005"), new Date("8/1/2005"), new Date("10/1/2005"), new Date("12/1/2005"), new Date("3/1/2006"), new Date("7/1/2006"), new Date("12/1/2006"), new Date("1/1/2008")],
                            y: [1000000, 1000000, 900000, 1000000, 1000000, 1000000, 1500000, 2000000]
                        },
                        markers: {
                            visible: true,
                            type: "circle"
                        }
                    },
                    {
                        label: "Asia",
                        legendEntry: true,
                        data: {
                            x: [new Date("7/1/2005"), new Date("8/1/2005"), new Date("10/1/2005"), new Date("3/1/2006"), new Date("9/1/2006"), new Date("12/1/2006"), new Date("1/1/2008")],
                            y: [1500000, 2000000, 2400000, 3700000, 4000000, 4500000, 5500000]
                        },
                        markers: {
                            visible: true,
                            type: "circle"
                        }
                    }
                ],
                showChartLabels: false,
                seriesStyles: [
                    {
                        stroke: "#B70CF0", "stroke-width": 2, opacity: 1
                    },
                    {
                        stroke: "#0C85F0", "stroke-width": 2, opacity: 1
                    },
                    {
                        stroke: "#0C2AF0", "stroke-width": 2, opacity: 1
                    }
                ],
                header: {
                    text: "My Stocks"
                },
                hint: {
                    content: function () {
                        return this.data.lineSeries.label + '\n' +
                                this.x + '\n' + this.y + '';
                    },
                    contentStyle: {
                        "font-size": 10
                    },
                    offsetY: -10
                },
                legend: {
                    visible: false
                }
            });
        });
    </script>
</head>
<body>
<div id="wijlinechart" class="ui-widget ui-widget-content ui-corner-all" style="width: 500px; height: 400px;"></div>
</body>
</html>
