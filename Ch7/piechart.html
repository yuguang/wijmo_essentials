<!DOCTYPE HTML>
<html>
<head>
	<title>Example</title>
	<!--jQuery References-->
	<script src="../lib/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../lib/jquery-ui.custom.js" type="text/javascript"></script>
	<!--Wijmo Widgets JavaScript-->
	<script src="../lib/jquery.wijmo-open.all.js" type="text/javascript"></script>
	<script src="../lib/jquery.wijmo-pro.all.3.20131.2.js" type="text/javascript"></script>
	<!--Theme-->
	<link href="../lib/jquery-wijmo.css" rel="stylesheet" type="text/css" />
	<!--Wijmo Widgets CSS-->
	<link href="../lib/jquery.wijmo-open.css" rel="stylesheet" type="text/css" />
	<link href="../lib/jquery.wijmo-pro.3.20131.2.css" rel="stylesheet" type="text/css" />
	<script id="scriptInit" type="text/javascript">
        $(document).ready(function () {
            $("#wijpiechart").wijpiechart({
                radius: 140,
                innerRadius: 40,
                legend: { visible: true },
                hint: {
                    content: function () {
                        return this.data.label + " : " + Globalize.format(this.value / this.total, "p2");
                        }
                },
                header: {
                    text: "Steam - Mac Hardware"
                },
                seriesList: [{
                    label: "MacBook Pro",
                    legendEntry: true,
                    data: 46.78,
                    offset: 0
                }, {
                    label: "iMac",
                    legendEntry: true,
                    data: 23.18,
                    offset: 0
                }, {
                    label: "MacBook",
                    legendEntry: true,
                    data: 20.25,
                    offset: 10
                }, {
                    label: "Mac Pro",
                    legendEntry: true,
                    data: 5.41,
                    offset: 0
                }, {
                    label: "Mac mini",
                    legendEntry: true,
                    data: 3.44,
                    offset: 0
                }],
                seriesStyles: [{
                    fill: "180-rgb(195,255,0)-rgb(175,229,0)", stroke: "rgb(175,229,0)", "stroke-width": 1.5
                }, {
                    fill: "90-rgb(142,222,67)-rgb(127,199,60)", stroke: "rgb(127,199,60)", "stroke-width": 1.5
                }, {
                    fill: "90-rgb(106,171,167)-rgb(95,153,150)", stroke: "rgb(95,153,150)", "stroke-width": 1.5
                }, {
                    fill: "90-rgb(70,106,133)-rgb(62,95,119)", stroke: "rgb(62,95,119)", "stroke-width": 1.5
                }, {
                    fill: "90-rgb(166,166,166)-rgb(149,149,149)", stroke: "rgb(149,149,149)", "stroke-width": 1.5
                }]
            });
        });
    </script>
</head>
<body>
	<div id="wijpiechart" class="ui-widget ui-widget-content ui-corner-all"></div>
</body>
</html>
