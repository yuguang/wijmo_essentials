<!DOCTYPE HTML>
<html>
<head>
    <!--jQuery References-->
    <script src="../lib/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../lib/jquery-ui.custom.js" type="text/javascript"></script>
    <!--Wijmo Widgets JavaScript-->
    <script src="../lib/jquery.wijmo-open.all.js" type="text/javascript"></script>
    <script src="../lib/jquery.wijmo-pro.all.3.20131.2.js" type="text/javascript"></script>
    <script src="../lib/swfobject.js" type="text/javascript"></script>
    <!--Theme-->
    <link href="../lib/jquery-wijmo.css" rel="stylesheet" type="text/css"/>
    <!--Wijmo Widgets CSS-->
    <link href="../lib/jquery.wijmo-open.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/jquery.wijmo-pro.3.20131.2.css" rel="stylesheet" type="text/css"/>
    <script id="scriptInit" type="text/javascript">
        $(document).ready(function () {
            //Allows the wijgallery to play videos from YouTube.
            $("#wijgallery").wijgallery({
                showControlsOnHover: false,
                thumbsDisplay: 4,
                thumbsLength: 100,
                mode: "swf",
                showCaption: false,
                showTimer: false
            });
        });
    </script>
    <style type="text/css">
        #wijgallery {
            width: 750px;
            height: 600px;
        }
    </style>
</head>
<body>
<div>
    <h3>
        Youtube</h3>

    <div id="wijgallery" class="">
        <ul class="">
            <li class=""><a href="https://www.youtube.com/v/J---aiyznGQ?version=3">
                <img src="http://cdn.wijmo.com/images/keyboardcat.png" title="Keyboard Cat" alt="Keyboard Cat"/></a>
            </li>
            <li class=""><a href="http://www.youtube.com/v/FzRH3iTQPrk?version=3">
                <img src="http://cdn.wijmo.com/images/panda.png" title="Sneezing Panda" alt="Sneezing Panda"/></a></li>
            <li class=""><a href="http://www.youtube.com/v/z3U0udLH974?version=3">
                <img src="http://cdn.wijmo.com/images/talkingcats.png" title="Talking Cats" alt="Talking Cats"/></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
