<!DOCTYPE HTML>
<html>
<head>
    <!--jQuery References-->
    <script src="../lib/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../lib/jquery-ui.custom.js" type="text/javascript"></script>
    <!--Wijmo Widgets JavaScript-->
    <script src="../lib/jquery.wijmo-open.all.3.20131.7.js" type="text/javascript"></script>
    <script src="../lib/jquery.wijmo-pro.all.3.20131.7.js" type="text/javascript"></script>
    <script src="../lib/swfobject.js" type="text/javascript"></script>
    <!--Theme-->
    <link href="../lib/jquery-wijmo.css" rel="stylesheet" type="text/css"/>
    <!--Wijmo Widgets CSS-->
    <link href="../lib/jquery.wijmo-open.3.20131.7.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/jquery.wijmo-pro.3.20131.7.css" rel="stylesheet" type="text/css"/>
    <script id="scriptInit" type="text/javascript">
        $(document).ready(function () {
            //Allows the wijgallery to play videos from YouTube.
            $("#wijgallery").wijgallery({
                showControlsOnHover: false,
                thumbsDisplay: 4,
                thumbsLength: 100,
                mode: "swf",
                showCaption: false,
                showTimer: false
            });
        });
    </script>
    <style type="text/css">
        #wijgallery {
            width: 750px;
            height: 600px;
        }
    </style>
</head>
<body>
<div>
    <h3>
        Youtube</h3>

    <div id="wijgallery">
        <ul>
            <li><a href="http://www.youtube.com/v/0ZNSVMaPIUQ?version=3&amp;hl=en_US"><img width="120" height="90"
                                                                                           src="http://i.ytimg.com/vi/0ZNSVMaPIUQ/0.jpg"></a>
            </li>
            <li><a
                    href="http://www.youtube.com/v/4B22QGJoxZQ?version=3&amp;hl=en_US"><img width="120" height="90"
                                                                                            src="http://i.ytimg.com/vi/4B22QGJoxZQ/0.jpg"></a>
            </li>
            <li><a
                    href="http://www.youtube.com/v/bpPMAyAxO4Q?version=3&amp;hl=en_US"><img width="120" height="90"
                                                                                            src="http://i.ytimg.com/vi/bpPMAyAxO4Q/0.jpg"></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
